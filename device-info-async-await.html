<script>
  window.addEventListener('DOMContentLoaded', function() {
    const searchParams = new URL(location).searchParams;
    const inputs = Array.from(document.querySelectorAll('input[id]'));

    inputs.forEach(input => {
      if (searchParams.has(input.id)) {
        if (input.type == 'checkbox') {
          input.checked = searchParams.get(input.id);
        } else {
          input.value = searchParams.get(input.id);
          input.blur();
        }
      }
      if (input.type == 'checkbox') {
        input.addEventListener('change', function(event) {
          const newSearchParams = new URL(location).searchParams;
          if (event.target.checked) {
            newSearchParams.set(input.id, event.target.checked);
          } else {
            newSearchParams.delete(input.id);
          }
          history.replaceState({}, '', Array.from(newSearchParams).length ?
              location.pathname + '?' + newSearchParams : location.pathname);
        });
      } else {
        input.addEventListener('input', function(event) {
          const newSearchParams = new URL(location).searchParams;
          if (event.target.value) {
            newSearchParams.set(input.id, event.target.value);
          } else {
            newSearchParams.delete(input.id);
          }
          history.replaceState({}, '', Array.from(newSearchParams).length ?
              location.pathname + '?' + newSearchParams : location.pathname);
        });
      }
    });
  });
</script>


<script>
  var ChromeSamples = {
    log: function() {
      var line = Array.prototype.slice.call(arguments).map(function(argument) {
        return typeof argument === 'string' ? argument : JSON.stringify(argument);
      }).join(' ');

      document.querySelector('#log').textContent += line + '\n';
    },

    clearLog: function() {
      document.querySelector('#log').textContent = '';
    },

    setStatus: function(status) {
      document.querySelector('#status').textContent = status;
    },

    setContent: function(newContent) {
      var content = document.querySelector('#content');
      while(content.hasChildNodes()) {
        content.removeChild(content.lastChild);
      }
      content.appendChild(newContent);
    }
  };
</script>

<script>

  async function onButtonClick() {

    let serviceUuid = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
    let CHARACTERISTIC_UUID_Name = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
    let CHARACTERISTIC_UUID_laps = 'beb5483e-36e1-4688-b7f5-ea07361b26a9';

    let filters = [];
    let options = {};
    filters.push({services: []});
    options.filters

    try {
      log('Requesting Bluetooth Device...');
      const device = await navigator.bluetooth.requestDevice({
        filters: [{services: [serviceUuid]}]});

      log('Connecting to GATT Server...');
      const server = await device.gatt.connect();

      log('Getting Service...');
      const service = await server.getPrimaryService(serviceUuid);

      log('Getting Name Characteristic...');
      const characteristic_Name = await service.getCharacteristic(CHARACTERISTIC_UUID_Name);
      log('Reading Name...');
      const Namevalue = await characteristic_Name.readValue();
      let i = 0;
      let text = "";
      for (i = 0; i < Namevalue.byteLength; i++) {
        text += String.fromCharCode(Namevalue.getUint8(i));
      }
      log('> Name: ' + text);


      log('Getting Lap Characteristic...');
      const characteristic_Lap = await service.getCharacteristic(CHARACTERISTIC_UUID_laps);
      log('Reading Laps...');
      const Lapvalue = await characteristic_Lap.readValue();
      let i = 0;
      let text = "";
      for (i = 0; i < Lapvalue.byteLength; i++) {
        text += String.fromCharCode(Lapvalue.getUint8(i));
      }
      log('> Laps: ' + text);


    } catch(error) {
      log('Argh! ' + error);
    }
  }

  document.querySelector('form').addEventListener('submit', function(event) {
    event.stopPropagation();
    event.preventDefault();

    if (isWebBluetoothEnabled()) {
      ChromeSamples.clearLog();
      onButtonClick();
    }
  });
</script>

<script>
  log = ChromeSamples.log;

  function isWebBluetoothEnabled() {
    if (navigator.bluetooth) {
      return true;
    } else {
      ChromeSamples.setStatus('Web Bluetooth API is not available.\n' +
          'Please make sure the "Experimental Web Platform features" flag is enabled.');
      return false;
    }
  }
</script>
